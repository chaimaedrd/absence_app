<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Register</title>
    <style>
        nav{
            background-color: #2096ff;
        }
    </style>
</head>
<body>

<section class="container py-5 col-md-6">
    <h2 class="text-center">Register</h2><br>
    <div class="alert alert-success" role="alert" th:if="${successCreate}" th:text="${successCreate}"></div>
    <div class="alert alert-danger" role="alert" th:else th:if="${failedCreate}" th:text="${failedCreate}"></div>
    <form th:action="@{/register}" method="post" th:object="${userRegisterDto}" >
        <div class="mb-3">
            <label for="nom" class="form-label">Nom : </label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="nom_arabe" class="form-label">Nom en arabe : </label>
            <input type="text" class="form-control" id="nom_arabe" th:field="*{nomArabe}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom : </label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>
        <div class="mb-3">
            <label for="prenom_arabe" class="form-label">Prenom en arabe : </label>
            <input type="text" class="form-control" id="prenom_arabe" th:field="*{prenomArabe}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email : </label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password : </label>
            <input type="password" class="form-control" id="pwd" th:field="*{password}" >
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Telephone : </label>
            <input type="text" class="form-control" id="tel" th:field="*{telephone}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role : </label>
            <input type="text" class="form-control" id="role" th:field="*{role}" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Grade (if you are a Cadre Administratif) : </label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}" >
        </div>

        <div class="mb-3">
            <label for="specialiste" class="form-label">Specialiste (if you are an Enseignant: </label>
            <input type="text" class="form-control" id="specialiste" th:field="*{specialiste}">
        </div>
        <div class="mb-3">
            <label for="cne" class="form-label">CNE (if you are a Student): </label>
            <input type="text" class="form-control" id="cne" th:field="*{cne}" >
        </div>
        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date Naissance (if you are a Student): </label>
            <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</section>
</body>
</html>
