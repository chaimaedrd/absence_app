<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Login</title>
    <style>
        nav{
            background-color: #2096ff;
        }
    </style>
</head>
<body>

<section class="container py-5 col-md-6">
    <h2 class="text-center">Login</h2><br>

    <form th:action="@{/loginUser}" method="post" th:object="${userRegisterDto}" >
        <div class="mb-3">
            <label for="email" class="form-label" >Email : </label>
            <input type="text" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label" >Password : </label>
            <input type="password" class="form-control" id="pwd" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</section>


</body>
</html>
